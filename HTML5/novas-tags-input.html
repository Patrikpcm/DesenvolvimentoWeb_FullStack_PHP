<!DOCTYPE html>
<html>

	<head>
		<title>Novas Tags input HTML</title>
		<meta charset="utf-8">

	</head>


	<body>
		<form>
			<label for="nome">Nome</label>
			<input type="text" id="nome" autofocus>	
			<br><br>

			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com.br" required>
			<br><br>

			<label for="Numero">Numero</label>
			<input type="number" id="Numero" min="5" max="10">
			<br><br>

			<label for="url">URL</label>
			<input type="url" id="url" placeholder="ex: http://www.123.com.br">
			<br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="100" value="50">
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>
			
			<input type="submit" value="Enviar">

		</form>

	</body>
</html>

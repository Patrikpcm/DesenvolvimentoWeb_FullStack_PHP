<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <title>Botões em Bootstrap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
   
  </head>
  <body>
   
    <div>
        <h1> Botões Bootstrap </h1>
    </div>

    <div class="container">     
       
      <div class="row">
        <div class="col-sm-6">
          <h3>Botões padrão</h3>
          <a href="#" class="btn btn-default">Botão Link</a>
          <input type="submit" class="btn btn-default" value="Botão Submit">
          <button class="btn btn-default">Botão Button</button>
      
        </div>

        <div class="col-sm-6">
          <h3>Tipos de botão button</h3>
          <button class="btn btn-default">Default</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-link">Link</button>
        
        </div>

      </div> <!--row-->

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões nível de bloco</h3>
          <button class="btn btn-default btn-block">Botão Default</button>
          <button class="btn btn-danger btn-block">Botão Danger</button>
          <button class="btn btn-primary btn-block">Botão Primary</button>
        </div>

        <div class="col-sm-6">
          <h3>Tamanho de botões</h3>
          <button class="btn btn-default btn-xs">Botão XS</button>
          <button class="btn btn-default btn-sm">Botão SM</button>
          <button class="btn btn-default btn-md">Botão MD</button>
          <button class="btn btn-default btn-lg">Botão LG</button>

        </div>
      </div> <!-- row-->

    </div> <!-- Container -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>

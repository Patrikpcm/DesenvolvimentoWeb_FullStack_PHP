<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <title>ModalWindows em Bootstrap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="../icons-main/font/bootstrap-icons.css">

  </head>

  <body>
   
    <div class="container">     
      <div>
        <h1> ModalWindows em Bootstrap</h1>
      </div>
               
    </div> <!-- Container -->

    <div class="container">
      <button class="btn btn-info" type="button" data-toggle="modal" data-target="#janela">Logar</button>

    </div>

    <!--JANELA-->
    <div class="modal" id="janela">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <!--cabeÃ§alho-->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times</span>
            </button>
          </div>

          <!--corpo-->
          <div class="modal-body">
            corpo
          </div>

          <!--rodape-->
          <div class="modal-footer">
            Crodape
          </div>

        </div>
        
      </div>

    </div>
    
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="../js/bootstrap.min.js"></script>



    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>

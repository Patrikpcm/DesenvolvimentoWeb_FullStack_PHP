<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <title>Formulários em Bootstrap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
   
  </head>
  <body>
   
    <div>
        <h1> Formulário Bootstrap </h1>
    </div>

    <div class="container">     

      <div class="row">
        
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>

          <form>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="Senha">Senha</label>
                <input type="text" class="form-control" id="Senha">
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Aceito os termos de serviço
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="opções"> PHP
                </label>
                
                <label>
                  <input type="radio" name="opções"> Java
                </label>
              </div>

            
            <div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

          </form>

        </div> <!-- Col-sm-8 -->

        <div class="col-sm-4">
          <h3>Logar</h3>

          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>

          <button type="submit" class="btn btn-primary"> Logar
            
          </button>
        </div> <!-- col-sm-4 -->

      </div> <!-- ROW -->

    </div> <!-- Container -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>

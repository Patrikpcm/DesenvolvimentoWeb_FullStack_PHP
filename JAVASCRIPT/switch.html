<!DOCTYPE html>

<html>

	<head>
		<title>Comando Switch</title>

		<script type="text/javascript">
			
			var opcao =2;

			switch(opcao){
				case 1:
					document.write("opção 1 selecionada");
					break;

				case 2:
					document.write("opção 2 selecionada");
					break;

				case 3:
					document.write("opção 3 selecionada");
					break;

				default:
					document.write("opção não existe");
			}

		</script>
	</head>

	<body>

	</body>
</html>

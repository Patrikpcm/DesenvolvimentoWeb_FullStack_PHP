<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Eventos - janela</title>

	<script type="text/javascript">
		//onload - quando a pagina é finalizada o crregamento
		//onresize - acionado quanod a pagina ou frame é redimensionada


		//onload
		function msgBoasVindasOKD(){
			alert('Bem vindo ao meu site - OnKeyDown');
		}

		//onresize
		function msgBoasVindasOKP(){
			alert('Bem vindo ao meu site - OnKeyPress');
		}

	</script>
</head>
<body onload="alert('A página foi totalmente carregada')" onresize="console.log('A página foi redimensionada')">
	


</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Eventos - formulários</title>

		<script type="text/javascript">
			//onfocus - quando o elemento recebe o foco do cursor
			//onblur - quanod o elemento perde o foco do cursor.
			//onchange - quando o estado do elemento é modificado.

		
		</script>
	</head>
	<body>
		<input onfocus="alert('O elemento foi focado - OnFocus');" type="text" />

		<input onblur="alert('O elemento perdeu o foco - OnBlur')" type="text" />

		<input type="text">

		<select onchange="alert('A opção foi alterada')">
			<option value="1">Primeira Opção</option>
			<option value="2">Segunda Opção</option>
		</select>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Projeto Final - Jogo da Velha</title>
	<script src="jquery-3.6.0.js"></script>
	<script type="text/javascript"></script>
	<script src="jogo_da_velha/jogo.js"></script>

</head>

<body>

	<div id="pagina_inicial" align="center">
		<table border="1" width="600px">
			<tbody>
				<tr>
					<td colspan="3" align="center">JOGO DA VELHA</td>
				</tr>

				<tr>
					<td align="center">
						<img src="jogo_da_velha/imagens/jogador_1.png">
						<br/>
						<input id="entrada_apelido_jogador_1" type="text" maxlength="10" placeholder="Apelido Jogador 1" style="border: 0px">
					</td>

					<td align="center">
						<img id="btn_iniciar_jogo" src="jogo_da_velha/imagens/iniciar.png">
					</td>

					<td align="center">
						<img src="jogo_da_velha/imagens/jogador_2.png">
						<br/>
						<input id="entrada_apelido_jogador_2" type="text" maxlength="10" placeholder="Apelido Jogador 2" style="border: 0px">
					</td>

				</tr>

			</tbody>

		</table>

	</div>

	<div id="palco_jogo" style="margin-top: 50px; text-align: center; display: none;">
	
		<div style="display: inline-block;">
			<img src="jogo_da_velha/imagens/jogador_1.png">
			<br/>
			<span id="nome_jogador_1"></span>
		</div>	

		<div style="display: inline-block;">
			<table border="0">
				
				<tr>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="a1" style="width:100px; height:100px;">
						</div>
					</td>
					
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="a2" style="width:100px; height:100px;">
						</div>
					</td>

					<td style="border-bottom: solid 1px red;">
						<div class="jogada" id="a3" style="width:100px; height:100px;">
						</div>
					</td>
				</tr>

				<tr>
					<td  style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="b1" style="width:100px; height:100px;">
						</div>
					</td>

					<td  style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="b2" style="width:100px; height:100px;">
						</div>
					</td>

					<td  style="border-bottom: solid 1px red;">
						<div class="jogada" id="b3" style="width:100px; height:100px;">
						</div>
					</td>
				</tr>

				<tr>
					<td style="border-right: solid 1px red;">
						<div class="jogada" id="c1" style="width:100px; height:100px;">
						</div>
					</td>

					<td style="border-right: solid 1px red;">
						<div class="jogada" id="c2" style="width:100px; height:100px;">
						</div>
					</td>

					<td>
						<div class="jogada" id="c3" style="width:100px; height:100px;">
						</div>
					</td>

				</tr>

			</table>
		</div>

		<div style="display: inline-block;">
			<img src="jogo_da_velha/imagens/jogador_2.png">
			<br/>
			<span id="nome_jogador_2"></span>
		</div>

	</div>

</body>
</html>

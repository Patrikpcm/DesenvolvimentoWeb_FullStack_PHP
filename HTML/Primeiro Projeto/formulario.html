<!DOCTYPE html>
<html>
	
	<head>
		<title>Formulário</title>
	
	</head>

	<body>
		<a href="index.html"> Home</a>

		<h4>Formulários</h4>

		<form>
			Login: 
			<input type="text" name="login"> <br>

			Senha:
			<input type="password" name="senha"> <br>

			<input type="submit" value="Login">

			<input type="button" value="Cadastre-se">

		</form>

		<hr>

		<h4>Cadastre-se</h4>
		<form>
			Nome:
			<input type="text" name="Login"> <br> <br>

			Sexo:
			<input type="radio" name="sexo">Masculino
			<input type="radio" name="sexo">Feminino <br> <br>

			Interesses:
			<input type="checkbox"> Futebol
			<input type="checkbox"> Novela
			<input type="checkbox"> Filmes
			<input type="checkbox"> Tecnologia
			<input type="checkbox"> Festas
			<input type="checkbox"> Estudos
			<input type="checkbox"> Jogos <br> <br>

			Estado:
			<select>
				<option>PR</option>
				<option>SP</option>
				<option>RJ</option>
				<option>MG</option>
				<option>BA</option>
			</select> <br> <br>

			Observações: 
			<textarea></textarea> <br>
			<input type="submit" value="Cadastrar">

		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Posicionamento</title>

		<meta charset="utf-8">
			
		<style type="text/css">

			/*Links não visitados*/
			a:link{
				color: #b9c941;

			}
			/*Links não visitados*/
			a:visited{
				color: red;

			}
			/*Links Hover, passa o cursos sobre o link */
			a:hover{
				color: white;
				background: #6d790f
			}
			/*Links aticos, quando clicados*/
			a:active{
				color: black;
			}

		</style>
	
	</head>

	<body>
		<a href="https://www.google.com.br"> Google</a> |
		<a href="https://www.tecmundo.com.br"> TecMundo</a> |
		<a href="https://www.megacurioso.com.br"> Mega Curioso</a>

	</body>
</html>
